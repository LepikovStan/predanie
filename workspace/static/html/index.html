<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>predanie</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script-->
</head>

<body>
    <top-header>
        <top-social></top-social>

        <top-enter content="Личный кабинет">
            <s-button content="Войти" mode="str-right"></s-button>
        </top-enter>

        <div class="main-menu">
            <ul>
                <li><a href="#">О фонде</a></li>
                <li><a href="#">Отчёты</a></li>
                <li><a href="#">Им помогли</a></li>
                <li><a href="#">Старый архив</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
    </top-header>
    <div class="wrapper top-info">
        <logo></logo>
        <div class="slogan">
            <span class="mdash">&mdash;</span>
            Фонд учрежден в 2009 году для сбора средств и помощи нуждающимся.
        </div>
        <div class="cols feedback">
            <div class="r-col">
                <feedback-item mode="phone">
                    <a href="#">Заказать обратный звонок</a>
                </feedback-item>
                <feedback-phone label="Круглосуточный номер:" prefix="8 (495)" phone="722-92-79"></feedback-phone>
            </div>
            <div class="r-col">
                <feedback-item mode="envelope">
                    <a href="mailto:fond@predanie.ru">fond@predanie.ru</a>
                </feedback-item>
                <feedback-phone label="Телефон/факс:" prefix="8 (495)" phone="959-92-76"></feedback-phone>
            </div>
            <div class="r-col">
                <feedback-item mode="msg">
                    <a href="#">Форма обратной связи</a>
                </feedback-item>
            </div>
        </div>
    </div>
</body>
</html>
